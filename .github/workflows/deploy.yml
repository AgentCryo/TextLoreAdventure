      - name: Publish Blazor WebAssembly app
        run: dotnet publish TextLoreAdventure.csproj -c Release

      - name: Ensure publish output exists
        run: ls -la bin/Release/net8.0/publish/wwwroot

      - name: Add .nojekyll to disable Jekyll on GitHub Pages
        run: |
          mkdir -p bin/Release/net8.0/publish/wwwroot
          touch bin/Release/net8.0/publish/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: bin/Release/net8.0/publish/wwwroot
